
<div class="progress">
    <span *ngIf="isAdminProgress" class="textProgressBarLeft">Minimum: {{minStockProgress}}</span> <span class="textProgressBarMid">Current stock: {{stockProgress}}</span><span *ngIf="isAdminProgress" class="textProgressBarRight">Maximum: {{maxStockProgress}}</span>
    <section>
    <md-progress-bar [bufferValue]="51"  [value]="46" [mode]="determinate" [color]="primary"></md-progress-bar>
    </section>
</div>
